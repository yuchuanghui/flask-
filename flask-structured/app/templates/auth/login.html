{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<div class="row">
    <br class="col-md-4">
        New user? Please <a href="{{ url_for('auth.register')}}">register</a> </br>
        Forget password? Please <a href="{{ url_for('auth.sendresetmail') }}">send a reset mail. </a>
    </div>
    
</div>
{% endblock %}
